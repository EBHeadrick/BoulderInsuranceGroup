<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>M and M, Romania</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<style type="text/css">
h2{
    margin: 0;     
    color: #666;
    padding-top: 90px;
    font-size: 52px;
    font-family: "Copper", sans-serif;    
}
.item{
    background: #333;    
    text-align: center;
    height: 300px !important;
}
.carousel{
    margin-top: 20px;
}
.bs-example{
	margin: 20px;
}
</style>
</head>
<body>
<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
    	<!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>   
       <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item">
                <h2>Butterfly</h2>
                <div class="carousel-caption">
                  <h3>Apple Tree in bloom</h3>
				  <img src="img/butterfly.jpg" height="300px" width="auto" />
                </div>
            </div>
            <div class="item">
                <h2>Bridge</h2>
                <div class="carousel-caption">
                  <h3>Creek with bridge</h3>
				  <img src="img/bridge.jpg" height="300px" width="auto" />
                </div>
            </div>
            <div class="item">
                <h2>Duck</h2>
                <div class="carousel-caption">
                  <h3>Duck on the water</h3>
				  <img src="img/duck.jpg" height="300px" width="auto" />
                </div>
            </div>
        </div>
            <div class="item">
                <h2>Path</h2>
                <div class="carousel-caption">
                  <h3>Path in the park</h3>
				  <img src="img/path.jpg" height="300px" width="auto" />
                </div>
            </div>
        </div>
            <div class="item">
                <h2>Sky</h2>
                <div class="carousel-caption">
                  <h3>Sky in the park</h3>
				  <img src="img/sky.jpg" height="300px" width="auto" />
                </div>
            </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
</body>
</html>
