<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>M and M, Romania</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<style type="text/css">
h2{
    margin: 0;     
    color: white;
    padding-top: 90px;
    font-size: 52px;
    font-family: "Arial", sans-serif;
    text-align: center;
}
.item{
    text-align: center;
    height: 500px !important;
}
.item>img {
    /*width: 100%;*/
    /*height: 600px;*/
    align-content: center;
    overflow: hidden;
    position: relative;
}
.carousel{
    margin-top: 10px;
}
.bs-example{
	margin: 10px;
}
body {
    background-color: yellow;
}
</style>
</head>
<body>
<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-interval="4000" data-ride="carousel">
    	<!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>   
       <!-- Carousel items -->
        <div class="carousel-inner">
            <h2>M & M Romania</h2>
            <div class="active item">
                <img src="img/butterfly.jpg"  />
                <div class="carousel-caption">
                  <h2>Butterfly</h2>
                  <h3>Apple Tree in bloom</h3>
                </div>
            </div>
            <div class="item">
                <img src="img/bridge.jpg" />
                <div class="carousel-caption">
                  <h2>Bridge</h2>
                  <h3>Creek with bridge</h3>
                </div>
            </div>
            <div class="item">
                <img src="img/duck.jpg" />
                <div class="carousel-caption">
                  <h2>Ducks</h2>
                  <h3>Ducks on the water</h3>
                </div>
            </div>
            <div class="item">
                <img src="img/path.jpg" />
                <div class="carousel-caption">
                    <h2>Path</h2>
                    <h3>Path in the park</h3>
                </div>
            </div>
            <div class="item">
                <img src="img/sky.jpg" />
                <div class="carousel-caption">
                    <h2>Sky</h2>
                    <h3>Sky in the park</h3>
                </div>
            </div>
        </div>

        </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
</body>
</html>
